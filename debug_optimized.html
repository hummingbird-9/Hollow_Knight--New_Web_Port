<!DOCTYPE html>
<html lang="en-us">

<head>
    <base href="optimized debug w/ noclip and flight">
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Hollow Knight</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #231F20;
        }

        #unity-container {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }

        /* Added style for the canvas to fill its container */
        #unity-canvas {
            width: 100%;
            height: 100%;
            background: #231F20;
            /* Ensures background matches body if canvas is transparent */
        }
    </style>
</head>

<body>
    <div id="loading-text"
        style="color: white; font-size: 48px; font-family: sans-serif; text-align: center; margin-top: 20px;"> LOADING...
    </div>
    <div hidden id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-mobile-warning"> WebGL builds are not supported on mobile devices. </div>
    </div>

    <!-- New HTML Elements for Console, FPS Viewer, and Instructions -->
    <div id="instruction-text"
        style="position: fixed; top: 10px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.7); color: white; padding: 10px 20px; border-radius: 5px; font-family: sans-serif; font-size: 16px; z-index: 1000; display: none;">
        Press '1' to toggle console, Press '2' to toggle FPS
    </div>
    <div id="dev-console"
        style="position: fixed; bottom: 0; left: 0; width: 100%; height: 30%; background: rgba(0, 0, 0, 0.8); color: #0f0; font-family: monospace; font-size: 12px; overflow-y: scroll; padding: 10px; box-sizing: border-box; z-index: 999; display: none;">
        <div style="color: #fff; border-bottom: 1px solid #333; padding-bottom: 5px; margin-bottom: 5px;">Developer
            Console</div>
    </div>
    <div id="fps-viewer"
        style="position: fixed; top: 10px; right: 10px; background: rgba(0, 0, 0, 0.7); color: #0f0; font-family: monospace; font-size: 14px; padding: 5px 10px; border-radius: 3px; z-index: 998; display: none;">
        FPS: <span id="fps-value">0</span>
    </div>

    <script>
        var loadingText = document.querySelector("#loading-text");
        let loadedBytes = 0;

        // --- NEW CODE START ---
        // Get references to new elements
        var instructionText = document.querySelector("#instruction-text");
        var devConsole = document.querySelector("#dev-console");
        var fpsViewer = document.querySelector("#fps-viewer");
        var fpsValue = document.querySelector("#fps-value");

        // Console setup
        const originalConsoleLog = console.log;
        const originalConsoleWarn = console.warn;
        const originalConsoleError = console.error;
        let consoleVisible = false;

        function appendToConsole(message, type = 'log') {
            const logEntry = document.createElement('div');
            logEntry.style.marginBottom = '2px';
            logEntry.style.wordBreak = 'break-all';
            logEntry.style.whiteSpace = 'pre-wrap'; // Preserve whitespace and line breaks

            let color = '#0f0'; // Default for log
            if (type === 'warn') {
                color = '#ff0';
            } else if (type === 'error') {
                color = '#f00';
            }
            logEntry.style.color = color;

            // Convert arguments to string, handling objects
            let formattedMessage = Array.from(message).map(arg => {
                if (typeof arg === 'object' && arg !== null) {
                    try {
                        return JSON.stringify(arg, null, 2);
                    } catch (e) {
                        return String(arg); // Fallback for circular structures
                    }
                }
                return String(arg);
            }).join(' ');

            logEntry.textContent = formattedMessage;
            devConsole.appendChild(logEntry);
            // Scroll to bottom
            devConsole.scrollTop = devConsole.scrollHeight;
        }

        console.log = function (...args) {
            originalConsoleLog.apply(console, args);
            appendToConsole(args, 'log');
        };
        console.warn = function (...args) {
            originalConsoleWarn.apply(console, args);
            appendToConsole(args, 'warn');
        };
        console.error = function (...args) {
            originalConsoleError.apply(console, args);
            appendToConsole(args, 'error');
        };

        function toggleConsole() {
            consoleVisible = !consoleVisible;
            devConsole.style.display = consoleVisible ? 'block' : 'none';
        }

        // FPS Viewer setup
        let fpsVisible = false;
        let lastFrameTime = performance.now();
        let frameCount = 0;
        let fps = 0;

        function calculateFps() {
            const now = performance.now();
            frameCount++;
            const delta = now - lastFrameTime;

            if (delta >= 1000) { // Update FPS every second
                fps = Math.round((frameCount * 1000) / delta);
                if (fpsVisible) {
                    fpsValue.textContent = fps;
                }
                frameCount = 0;
                lastFrameTime = now;
            }
            requestAnimationFrame(calculateFps);
        }

        function toggleFpsViewer() {
            fpsVisible = !fpsVisible;
            fpsViewer.style.display = fpsVisible ? 'block' : 'none';
        }

        // Start FPS calculation loop
        requestAnimationFrame(calculateFps);

        // Keyboard event listener
        document.addEventListener('keydown', (event) => {
            if (event.key === '1') {
                toggleConsole();
            } else if (event.key === '2') {
                toggleFpsViewer();
            }
        });
        // --- NEW CODE END ---

        // The getSize function is no longer needed as totalBytes calculation is removed.
        // async function getSize(url) {
        //     try {
        //         const res = await fetch(url, {
        //             method: "HEAD"
        //         });
        //         return parseInt(res.headers.get("Content-Length") || "0", 10);
        //     } catch {
        //         return 0;
        //     }
        // }
        async function fetchWithProgress(url) {
            const response = await fetch(url);
            const reader = response.body.getReader();
            let chunks = [];
            let received = 0;
            while (true) {
                const {
                    done,
                    value
                } = await reader.read();
                if (done) break;
                received += value.length;
                loadedBytes += value.length;
                chunks.push(value);
                let mbDone = (loadedBytes / (1024 * 1024)).toFixed(2);
                // Hardcoded mbTotal as requested
                let mbTotal = '860.36';
                loadingText.textContent = `LOADING... ${mbDone} MB / ${mbTotal} MB`;
            }
            let fullBuffer = new Uint8Array(received);
            let offset = 0;
            for (let chunk of chunks) {
                fullBuffer.set(chunk, offset);
                offset += chunk.length;
            }
            return fullBuffer.buffer;
        }
        async function mergeFiles(fileParts) {
            const buffers = await Promise.all(fileParts.map(part => fetchWithProgress(part)));
            const mergedBlob = new Blob(buffers);
            return URL.createObjectURL(mergedBlob);
        }

        function getParts(file, start, end) {
            let parts = [];
            for (let i = start; i <= end; i++) {
                parts.push(file + ".part" + i);
            }
            return parts;
        }
        (async () => {
            // Removed totalBytes calculation as it's no longer used for display.
            // const allParts = [...getParts("Build/hk.data", 1, 42), ...getParts("Build/hk.wasm", 1, 2), ];
            // totalBytes = (await Promise.all(allParts.map(getSize))).reduce((a, b) => a + b, 0);

            const [dataUrl, wasmurl] = await Promise.all([
                mergeFiles(getParts("Build/hk.data", 1, 42)),
                mergeFiles(getParts("Build/hk.wasm", 1, 2)),
            ]);
            var buildUrl = "Build";
            var loaderUrl = buildUrl + "/hk.loader.js";
            var config = {
                dataUrl: dataUrl,
                frameworkUrl: buildUrl + "/hk.framework.js",
                codeUrl: wasmurl,
                streamingAssetsUrl: "StreamingAssets",
                companyName: "Team Cherry & HummingTech",
                productName: "Hollow Knight",
                productVersion: "1.0",
            };

            // Optimization: Force devicePixelRatio to 1 for all systems to reduce rendering workload.
            config.devicePixelRatio = 1;

            var container = document.querySelector("#unity-container");
            container.hidden = false;
            var canvas = document.querySelector("#unity-canvas");
            var loadingBar = document.querySelector("#unity-loading-bar");
            var progressBarFull = document.querySelector("#unity-progress-bar-full");
            var mobileWarning = document.querySelector("#unity-mobile-warning");

            // Corrected mobile detection logic
            if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
                var meta = document.createElement('meta');
                meta.name = 'viewport';
                meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
                document.getElementsByTagName('head')[0].appendChild(meta);
                container.className = "unity-mobile";
                canvas.className = "unity-mobile"; // Ensure canvas also gets mobile class
                // config.devicePixelRatio = 1; // This is now set universally above
                mobileWarning.style.display = "block";
                setTimeout(() => {
                    mobileWarning.style.display = "none";
                }, 5000);
            } else {
                // Desktop setup: Unity will manage canvas size within the 100% width/height container
                // Removed resizeCanvas function and listener as Unity handles this.
            }

            loadingBar.style.display = "block";
            loadingText.style.display = "none"; // Hide custom loading text when Unity's loading bar appears

            var script = document.createElement("script");
            script.src = loaderUrl;
            script.onload = () => {
                createUnityInstance(canvas, config, (progress) => {
                    progressBarFull.style.width = 100 * progress + "%";
                }).then((unityInstance) => {
                    loadingText.remove(); // Remove the hidden loading text element
                    loadingBar.style.display = "none";
                    canvas.style.display = "block";

                    // --- NEW CODE FOR INSTRUCTION TEXT ---
                    instructionText.style.display = "block";
                    setTimeout(() => {
                        instructionText.style.display = "none";
                    }, 5000); // Hide after 5 seconds
                    // --- END NEW CODE ---

                }).catch((message) => {
                    alert(message);
                });
            };
            document.body.appendChild(script);
        })();
    </script>
</body>

</html>
