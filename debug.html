<!DOCTYPE html>
<html lang="en-us">

<head>
    <base href="debug w/ noclip and flight">
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Hollow Knight</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #231F20;
        }

        #unity-container {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }

        /* Added style for the canvas to fill its container */
        #unity-canvas {
            width: 100%;
            height: 100%;
            background: #231F20;
            /* Ensures background matches body if canvas is transparent */
        }

        /* Styles for console */
        #console-container {
            position: absolute; /* Changed from fixed to absolute for console dragging */
            top: 10px;
            right: 10px;
            /* Removed fixed width/height, will be managed by JS */
            min-width: 200px; /* Minimum size for resizing */
            min-height: 100px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            font-family: monospace;
            font-size: 12px;
            padding: 0; /* Padding moved to inner elements */
            border-radius: 5px;
            overflow: hidden; /* Hide content overflow, scrollbar on output div */
            z-index: 9999;
            display: none;
            box-sizing: border-box; /* Include padding/border in element's total width/height */
        }

        #console-header {
            height: 25px;
            background-color: rgba(255, 255, 255, 0.15);
            cursor: grab;
            padding: 5px 10px;
            font-weight: bold;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        #console-output {
            height: calc(100% - 25px); /* Take remaining height after header */
            overflow-y: scroll;
            padding: 5px 10px;
            box-sizing: border-box;
        }

        #console-output p {
            margin: 0;
            padding: 2px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        #console-output p:last-child {
            border-bottom: none;
        }

        #console-output .log-log {
            color: white;
        }

        #console-output .log-warn {
            color: yellow;
        }

        #console-output .log-error {
            color: red;
        }

        /* Styles for the FPS viewer */
        #fps-viewer {
            position: absolute; /* Changed from fixed to absolute for fps dragging */
            top: 10px;
            left: 10px; /* Moved to top-left */
            background-color: rgba(0, 0, 0, 0.8);
            color: lime;
            font-family: monospace;
            font-size: 18px;
            padding: 5px 10px;
            border-radius: 3px;
            z-index: 9999; /* Ensure it's on top */
            display: none;
            cursor: grab; /* Make it draggable :D */
        }

        /* Styles for the toggle message */
        #toggle-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            font-family: sans-serif;
            text-align: center;
            z-index: 10000;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            display: none;
        }

        /* Resizer handles for draggable/resizable elements */
        .resizer {
            background: rgba(255, 255, 255, 0.1); /* Lighter background for visibility */
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: absolute;
            z-index: 10000;
        }

        /* Corner resizers */
        .resizer.nw { width: 10px; height: 10px; top: -5px; left: -5px; cursor: nw-resize; }
        .resizer.ne { width: 10px; height: 10px; top: -5px; right: -5px; cursor: ne-resize; }
        .resizer.se { width: 10px; height: 10px; bottom: -5px; right: -5px; cursor: se-resize; }
        .resizer.sw { width: 10px; height: 10px; bottom: -5px; left: -5px; cursor: sw-resize; }

        /* Side resizers */
        .resizer.n { width: calc(100% - 10px); height: 5px; top: -3px; left: 5px; cursor: n-resize; }
        .resizer.s { width: calc(100% - 10px); height: 5px; bottom: -3px; left: 5px; cursor: s-resize; }
        .resizer.e { width: 5px; height: calc(100% - 10px); top: 5px; right: -3px; cursor: e-resize; }
        .resizer.w { width: 5px; height: calc(100% - 10px); top: 5px; left: -3px; cursor: w-resize; }
    </style>
</head>

<body>
    <div id="loading-text" style="color: white; font-size: 48px; font-family: sans-serif; text-align: center; margin-top: 20px;"> LOADING... </div>
    <div hidden id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-mobile-warning"> WebGL builds are not supported on mobile devices. </div>
    </div>

    <!-- Elements for Console, FPS, and Toggle Message -->
    <div id="toggle-message"></div>
    <div id="console-container">
        <div id="console-header">Developer Console</div> <!-- Added header for dragging -->
        <div id="console-output"></div>
    </div>
    <div id="fps-viewer">
        FPS: <span id="fps-value">0</span>
    </div>

    <script>
        // --- Common Drag and Resize Functions (added to global scope) ---
        function makeDraggable(element, handle) {
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            const dragHandle = handle || element;

            dragHandle.onmousedown = dragMouseDown;
            dragHandle.style.cursor = 'grab';

            function dragMouseDown(e) {
                e = e || window.event;
                e.preventDefault();
                // Get the mouse cursor position at startup:
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                // Call a function whenever the cursor moves:
                document.onmousemove = elementDrag;
                dragHandle.style.cursor = 'grabbing';
            }

            function elementDrag(e) {
                e = e || window.event;
                e.preventDefault();
                // Calculate the new cursor position:
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;
                // Set the element's new position:
                element.style.top = (element.offsetTop - pos2) + "px";
                element.style.left = (element.offsetLeft - pos1) + "px";
            }

            function closeDragElement() {
                document.onmouseup = null;
                document.onmousemove = null;
                dragHandle.style.cursor = 'grab';
            }
        }

        function makeResizable(element, minWidth, minHeight) {
            // Added side resizers: n, s, e, w
            const resizeHandles = ['nw', 'ne', 'se', 'sw', 'n', 's', 'e', 'w'];

            resizeHandles.forEach(direction => {
                const resizer = document.createElement('div');
                resizer.className = `resizer ${direction}`;
                element.appendChild(resizer);

                let currentResizer;

                resizer.addEventListener('mousedown', function(e) {
                    currentResizer = resizer;
                    e.preventDefault();
                    let startX = e.clientX;
                    let startY = e.clientY;
                    let startWidth = parseInt(document.defaultView.getComputedStyle(element).width, 10);
                    let startHeight = parseInt(document.defaultView.getComputedStyle(element).height, 10);
                    let startLeft = element.offsetLeft;
                    let startTop = element.offsetTop;

                    function doDrag(e) {
                        let newWidth = startWidth;
                        let newHeight = startHeight;
                        let newLeft = startLeft;
                        let newTop = startTop;

                        switch (currentResizer.classList[1]) {
                            case 'se':
                                newWidth = startWidth + (e.clientX - startX);
                                newHeight = startHeight + (e.clientY - startY);
                                break;
                            case 'sw':
                                newWidth = startWidth - (e.clientX - startX);
                                newHeight = startHeight + (e.clientY - startY);
                                newLeft = startLeft + (e.clientX - startX);
                                break;
                            case 'ne':
                                newWidth = startWidth + (e.clientX - startX);
                                newHeight = startHeight - (e.clientY - startY);
                                newTop = startTop + (e.clientY - startY);
                                break;
                            case 'nw':
                                newWidth = startWidth - (e.clientX - startX);
                                newHeight = startHeight - (e.clientY - startY);
                                newLeft = startLeft + (e.clientX - startX);
                                newTop = startTop + (e.clientY - startY);
                                break;
                            case 'n': // North resizer
                                newHeight = startHeight - (e.clientY - startY);
                                newTop = startTop + (e.clientY - startY);
                                break;
                            case 's': // South resizer
                                newHeight = startHeight + (e.clientY - startY);
                                break;
                            case 'e': // East resizer
                                newWidth = startWidth + (e.clientX - startX);
                                break;
                            case 'w': // West resizer
                                newWidth = startWidth - (e.clientX - startX);
                                newLeft = startLeft + (e.clientX - startX);
                                break;
                        }

                        element.style.width = Math.max(minWidth, newWidth) + 'px';
                        element.style.height = Math.max(minHeight, newHeight) + 'px';
                        element.style.left = newLeft + 'px';
                        element.style.top = newTop + 'px';
                    }

                    function stopDrag() {
                        document.removeEventListener('mousemove', doDrag);
                        document.removeEventListener('mouseup', stopDrag);
                        currentResizer = null;
                    }

                    document.addEventListener('mousemove', doDrag);
                    document.addEventListener('mouseup', stopDrag);
                });
            });

            // Sets initial size if not already set by CSS
            if (!element.style.width) element.style.width = '400px';
            if (!element.style.height) element.style.height = '200px';
            element.style.position = 'absolute'; // Ensure it's positioned for resize
        }
        // --- Ends Common Functions ---

        var loadingText = document.querySelector("#loading-text");
        let loadedBytes = 0;

        // Global state for console and FPS
        let consoleEnabled = false;
        let fpsEnabled = false;
        const consoleLogs = []; // Stores all console messages
        let lastFrameTime = performance.now();
        let frameCount = 0;
        let fps = 0;

        async function fetchWithProgress(url) {
            const response = await fetch(url);
            const reader = response.body.getReader();
            let chunks = [];
            let received = 0;
            while (true) {
                const {
                    done,
                    value
                } = await reader.read();
                if (done) break;
                received += value.length;
                loadedBytes += value.length;
                chunks.push(value);
                let mbDone = (loadedBytes / (1024 * 1024)).toFixed(2);
                // Hardcoded mbTotal because it always goes to this even tho it only stores like 730 mb
                let mbTotal = '860.36';
                loadingText.textContent = `LOADING... ${mbDone} MB / ${mbTotal} MB`;
            }
            let fullBuffer = new Uint8Array(received);
            let offset = 0;
            for (let chunk of chunks) {
                fullBuffer.set(chunk, offset);
                offset += chunk.length;
            }
            return fullBuffer.buffer;
        }
        async function mergeFiles(fileParts) {
            const buffers = await Promise.all(fileParts.map(part => fetchWithProgress(part)));
            const mergedBlob = new Blob(buffers);
            return URL.createObjectURL(mergedBlob);
        }

        function getParts(file, start, end) {
            let parts = [];
            for (let i = start; i <= end; i++) {
                parts.push(file + ".part" + i);
            }
            return parts;
        }

        // Function to initialize dev tools (console and FPS)
        function initDevTools() {
            const consoleOutput = document.getElementById('console-output');
            const consoleContainer = document.getElementById('console-container');
            const consoleHeader = document.getElementById('console-header'); // Get console header
            const fpsViewer = document.getElementById('fps-viewer');
            const fpsValue = document.getElementById('fps-value');

            // Override console methods to capture logs
            const originalLog = console.log;
            const originalWarn = console.warn;
            const originalError = console.error;

            function logToCustomConsole(type, ...args) {
                const message = args.map(arg => {
                    if (typeof arg === 'object' && arg !== null) {
                        try {
                            return JSON.stringify(arg);
                        } catch (e) {
                            return String(arg); // Fallback for circular structures
                        }
                    }
                    return String(arg);
                }).join(' ');
                const timestamp = new Date().toLocaleTimeString();
                const logEntry = `<span style="color: grey;">[${timestamp}]</span> <span class="log-${type}">${message}</span>`;
                consoleLogs.push(logEntry); // Always store the log

                if (consoleEnabled) { // Only display if console is currently enabled
                    const p = document.createElement('p');
                    p.innerHTML = logEntry;
                    consoleOutput.appendChild(p);
                    consoleOutput.scrollTop = consoleOutput.scrollHeight; // Scroll to bottom
                }

                // Call original console method
                if (type === 'log') originalLog(...args);
                else if (type === 'warn') originalWarn(...args);
                else if (type === 'error') originalError(...args);
            }

            console.log = (...args) => logToCustomConsole('log', ...args);
            console.warn = (...args) => logToCustomConsole('warn', ...args);
            console.error = (...args) => logToCustomConsole('error', ...args);

            // Toggle console visibility
            function toggleConsole() {
                consoleEnabled = !consoleEnabled;
                if (consoleEnabled) {
                    consoleContainer.style.display = 'block';
                    // Repopulate console with all stored logs when enabled
                    consoleOutput.innerHTML = '';
                    consoleLogs.forEach(logEntry => {
                        const p = document.createElement('p');
                        p.innerHTML = logEntry;
                        consoleOutput.appendChild(p);
                    });
                    consoleOutput.scrollTop = consoleOutput.scrollHeight;
                } else {
                    consoleContainer.style.display = 'none';
                }
            }

            // Toggle FPS viewer visibility
            function toggleFPS() {
                fpsEnabled = !fpsEnabled;
                fpsViewer.style.display = fpsEnabled ? 'block' : 'none';
                if (fpsEnabled) {
                    requestAnimationFrame(updateFPS); // Start FPS loop if enabled
                }
            }

            // FPS calculation loop
            function updateFPS(currentTime) {
                frameCount++;
                const deltaTime = currentTime - lastFrameTime;

                if (deltaTime >= 1000) { // Update FPS every second
                    fps = Math.round(frameCount / (deltaTime / 1000));
                    fpsValue.textContent = fps;
                    frameCount = 0;
                    lastFrameTime = currentTime;
                }

                if (fpsEnabled) {
                    requestAnimationFrame(updateFPS); // Continues loop if still enabled
                }
            }

            // Initialize drag and resize for console and FPS viewer
            makeDraggable(consoleContainer, consoleHeader);
            makeResizable(consoleContainer, 200, 100); // minWidth, minHeight
            makeDraggable(fpsViewer, fpsViewer); // FPS viewer is draggable by itself

            // Keyboard event listeners for toggling
            document.addEventListener('keydown', (event) => {
                if (event.key === '1') {
                    toggleConsole();
                } else if (event.key === '2') {
                    toggleFPS();
                }
            });
        }


        (async () => {
            const [dataUrl, wasmurl] = await Promise.all([
                mergeFiles(getParts("Build/hk.data", 1, 42)),
                mergeFiles(getParts("Build/hk.wasm", 1, 2)),
            ]);
            var buildUrl = "Build";
            var loaderUrl = buildUrl + "/hk.loader.js";
            var config = {
                dataUrl: dataUrl,
                frameworkUrl: buildUrl + "/hk.framework.js",
                codeUrl: wasmurl,
                streamingAssetsUrl: "StreamingAssets",
                companyName: "Team Cherry, HummingTek",
                productName: "Hollow Knight Web Port",
                productVersion: "1.0",
            };

            var container = document.querySelector("#unity-container");
            container.hidden = false;
            var canvas = document.querySelector("#unity-canvas");
            var loadingBar = document.querySelector("#unity-loading-bar");
            var progressBarFull = document.querySelector("#unity-progress-bar-full");
            var mobileWarning = document.querySelector("#unity-mobile-warning");

            if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
                var meta = document.createElement('meta');
                meta.name = 'viewport';
                meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
                document.getElementsByTagName('head')[0].appendChild(meta);
                container.className = "unity-mobile";
                canvas.className = "unity-mobile";
                config.devicePixelRatio = 1;
                mobileWarning.style.display = "block";
                setTimeout(() => {
                    mobileWarning.style.display = "none";
                }, 5000);
            }

            loadingBar.style.display = "block";
            loadingText.style.display = "none";

            var script = document.createElement("script");
            script.src = loaderUrl;
            script.onload = () => {
                createUnityInstance(canvas, config, (progress) => {
                    progressBarFull.style.width = 100 * progress + "%";
                }).then((unityInstance) => {
                    loadingText.remove();
                    loadingBar.style.display = "none";
                    canvas.style.display = "block";

                    // Initialize dev tools after Unity instance is ready
                    initDevTools();

                    // Show and hide the toggle message
                    const toggleMessage = document.getElementById('toggle-message');
                    toggleMessage.textContent = "Press 1 to toggle console, Press 2 to toggle FPS";
                    toggleMessage.style.display = 'block';
                    setTimeout(() => {
                        toggleMessage.style.display = 'none';
                    }, 5000); // Message disappears after 5 seconds

                }).catch((message) => {
                    alert(message);
                });
            };
            document.body.appendChild(script);
        })();
    </script>
</body>

</html>
